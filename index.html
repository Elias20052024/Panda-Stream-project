<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/swiper.css" />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
  <script src="lib/swiper.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/script.js" defer></script>
    <title>PandaStream</title>
    <link rel="icon" type="image/png" href="images/pandastream-logo.png" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo">
          <a href="index.html" style="display:inline-block;text-decoration:none;">
            <img src="images/pandastream-logo.png" alt="PandaStream" class="logo-img">
          </a>
        </div>
        <nav>
          <ul>
            <li>
          <a class="nav-link" href="index.html" data-i18n="nav_movies">Movies</a>
            </li>
            <li>
            <a class="nav-link" href="shows.html" data-i18n="nav_tvshows">TV Shows/Series</a>
            </li>
          </ul>
        </nav>
        <div style="margin-left: 20px;">
          <select id="language-selector" class="language-selector">
            <option value="en-US">English</option>
            <option value="ar-SA">Arabic</option>
            <option value="zh-CN">Chinese</option>
            <option value="ms-MY">Malay</option>
          </select>
        </div>
      </div>
    </header>

    <!-- Now Playing Section -->
    <section class="now-playing">
      <h2 data-i18n="now_playing">Now Playing</h2>
      <div class="swiper">
        <div class="swiper-wrapper"></div>
      </div>
    </section>

    <!-- Search Movies -->
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="search.html" class="search-form">
          <!-- movies and shows radio box -->
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
          <label for="movie" data-i18n="search_movies">Movies</label>
            <input type="radio" id="tv" name="type" value="tv" />
          <label for="tv" data-i18n="search_tvshows">TV Shows/Series</label>
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term"
            />
              <button class="btn" type="submit" data-i18n="search_button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Popular Movies -->
    <section class="container">
      <h2 data-i18n="popular_movies">Popular Movies</h2>
      <div id="popular-movies" class="grid"></div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container">
        <div class="logo">
        <a href="index.html" style="display:inline-block;text-decoration:none;">
            <img src="images/pandastream-logo.png" alt="PandaStream" class="logo-img" data-i18n-alt="logo_alt">
          </a>
        </div>
        <div class="social-links">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        </div>
      </div>
      <div style="text-align:center; margin-top:10px; color:#aaa; font-size:14px;" data-i18n="footer_copyright">
        &copy; 2025 PandaStream. All rights reserved.
      </div>
    </footer>

    <div id="spinner" class="spinner"></div>
    <div id="alert"></div>
  </body>
</html>
